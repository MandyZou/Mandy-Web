            <div class="gauge-all">
                <div class="gauge">
                    <div class="meter"></div>
                </div>

                     <div class="pointer"></div>

        </div>
        <button id="week">Week</button><button id="month">Month</button>
        <script>
        $("#week").click(function(){
          $("#chart").show();
          $("#monthchart").hide();
        });

        $("#month").click(function(){
          $("#chart").hide();
          $("#monthchart").show();
          console.log("clickkkkk")
        });
        </script>
        <div id="chart"></div>
        <div id="monthchart"></div>

        <script>
        var margin = {top: 50, left: 20, right: 50, bottom: 20},
            width = 560 - margin.left - margin.right,
            height = 300 - margin.top - margin.bottom;

        var svg = d3.select("#chart")
                  .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.bottom + margin.top)
                  .append("g")
                    .attr("transform", "translate(" + (margin.top-17) + "," + margin.left + ")");

        var monthlysvg = d3.select("#monthchart")
                          .append("svg")
                            .attr("width", width + margin.left + margin.right)
                            .attr("height", height + margin.bottom + margin.top)
                          .append("g")
                          .attr("transform", "translate(" + (margin.top-17) + "," + margin.left + ")");

        var x = d3.scaleBand().range([0,width]),
            y = d3.scaleLinear().range([height, 0]);

        var x1 = d3.scaleBand().range([0,width]),
            y1 = d3.scaleLinear().range([height, 0]);

        var line = d3.line().x(function(d){return x(d.Weekday) + 30; })
                          .y(function(d){return y(d.Visitors); });

        var monthline = d3.line().x(function(d){return x1(d.Date) + 30; })
                                .y(function(d){return y1(d.Visitors); });

      d3.queue()
        .defer(d3.csv, "number.csv")
        .defer(d3.csv, "target.csv")
        .defer(d3.csv, "monthlynumber.csv")
        .defer(d3.csv, "monthlynumbertarget.csv")
        .await(ready);

      function ready(error, data, tdata, mdata, mtdata){


        var week = ["Mon","Tue","Wed","Thu","Fri","Sat","Sun"];

        x.domain(week);
        y.domain([0,3000]);

        var month = ["7/1/17","7/2/17","7/3/17","7/4/17","7/5/17","7/6/17","7/7/17","7/8/17","7/9/17","7/10/17","7/11/17"];

        x1.domain(month);
        y1.domain([0,3000]);

        svg.append("path")
           .data([data])
           .attr("class", "line")
           .attr("d", line);

        svg.append("path")
           .data([tdata])
           .attr("class", "dottedLine")
           .attr("d", line);

        svg.append("g")
           .attr("class", "xaxis")
           .attr("transform", "translate(0," + height + ")")
           .call(d3.axisBottom(x)
                    .tickSize([9]));

        svg.append("g")
          .attr("class", "yaxis")
          .call(d3.axisLeft(y)
                  .ticks(6)
                  .tickSize(-width));

        //Monthly svg
        monthlysvg.append("path")
           .data([mdata])
           .attr("class", "line")
           .attr("d", monthline);

        monthlysvg.append("path")
           .data([mtdata])
           .attr("class", "dottedLine")
           .attr("d", monthline);

        monthlysvg.append("g")
           .attr("class", "xaxis")
           .attr("transform", "translate(0," + height + ")")
           .call(d3.axisBottom(x1)
                    .tickSize([9]));

        monthlysvg.append("g")
          .attr("class", "yaxis")
          .call(d3.axisLeft(y1)
                  .ticks(6)
                  .tickSize(-width));

    //Add tooltip
      var div = d3.select("body").append("div")
            .attr("class", "tooltip")
            .style("opacity", 0);

        svg.selectAll("dot")
            .data(data)
            .enter().append("circle")
            .attr("r", 4)
            .style("fill", "white")
            .style("stroke", "#4393E6")
            .attr("cx", function(d){return x(d.Weekday) + 30;})
            .attr("cy", function(d){return y(d.Visitors); })
            .on("mouseover", function(d){
              div.transition()
                  .duration(200)
                  .style("opacity", .9);
              div.html("On " + d.Weekday + ", <span style='color: red'>" + d.Visitors + "</span> visited through social channels.")
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY -28) + "px");
            })
            .on("mouseout", function(d){
              div.transition()
                .duration(500)
                .style("opacity", 0);
            });

      //Add tooltip for monthly
        monthlysvg.selectAll("dot")
            .data(mdata)
            .enter().append("circle")
            .attr("r", 4)
            .style("fill", "white")
            .style("stroke", "#4393E6")
            .attr("cx", function(d){return x1(d.Date) + 30;})
            .attr("cy", function(d){return y1(d.Visitors); })
            .on("mouseover", function(d){
              div.transition()
                  .duration(200)
                  .style("opacity", .9);
              div.html("On " + d.Date + ", <span style='color: red'>" + d.Visitors + "</span> visited through social channels.")
                .style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY -28) + "px");
            })
            .on("mouseout", function(d){
              div.transition()
                .duration(500)
                .style("opacity", 0);
            });

      };

      svg.append("g")
        .append("text")
        .attr("x", 430)
        .attr("y", 10)
        .attr("fill", "red")
        .style("font-size","10px")
        .text("Target: 2,800");

      monthlysvg.append("g")
        .append("text")
        .attr("x", 430)
        .attr("y", 10)
        .attr("fill", "red")
        .style("font-size","10px")
        .text("Target: 2,800");

        </script>

    <div class="part2">
      <div id="donut"></div>

      <script>
      var donut_width = 160,
          donut_height = 160,
          donut_margin = {top: 20, left: 40, right: 20, bottom: 20},
          radius = Math.min(width, height)/2.3;

      var svg1 = d3.select("#donut")
                  .append("svg")
                  .attr("width", donut_width + donut_margin.right + donut_margin.left)
                  .attr("height", donut_height + donut_margin.top + donut_margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + (donut_width/2 + 20) + "," + (donut_height/2 + 20) + ")");

      var svg2 = d3.select("#donut")
                  .append("svg")
                  .attr("width", donut_width + donut_margin.right + donut_margin.left)
                  .attr("height", donut_height + donut_margin.top + donut_margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + (donut_width/2 + 20) + "," + (donut_height/2 + 20) + ")");

      var svg3 = d3.select("#donut")
                  .append("svg")
                  .attr("width", donut_width + donut_margin.right + donut_margin.left)
                  .attr("height", donut_height + donut_margin.top + donut_margin.bottom)
                  .append("g")
                  .attr("transform", "translate(" + (donut_width/2 + 20) + "," + (donut_height/2 + 20) + ")");

      var percentageFormat = d3.format(",.1%");

      //for donut_tooltip1
      var donut_tooltip1 = d3.select("#donut")
                    .append("div")
                    .attr("class", "donutTooltip1");

      //for donut_tooltip2
      var donut_tooltip2 = d3.select("#donut")
                    .append("div")
                    .attr("class", "donutTooltip2");

      //for donut_tooltip3
      var donut_tooltip3 = d3.select("#donut")
                    .append("div")
                    .attr("class", "donutTooltip3");

      var color = d3.scaleOrdinal()
                    .domain(["Like","Share","Comment"])
                    .range(["#FE42AC","#4AC6FC","#FF7800"]);


      var donutWidth = 40;

      var arc = d3.arc()
                .innerRadius(radius - donutWidth)
                .outerRadius(radius);

      d3.queue()
        .defer(d3.csv, "donutnumber1.csv")
        .defer(d3.csv, "donutnumber2.csv")
        .defer(d3.csv, "donutnumber3.csv")
        .defer(d3.csv, "donutnumber4.csv")
        .await(ready);

      function ready(error, data1, data2, data3, data4){
        if(error) throw error;

        var pie = d3.pie()
                .value(function(d){return d.Count; })
                .sort(null);

        //First donut chart
        var path1 = svg1.selectAll("path")
            .data(pie(data1))
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("class", "arc")
            .attr("fill", function(d){
              return color(d.data.Social);
            });

        path1.on("mouseover", function(d){
          donut_tooltip1.style("display","block").style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px");
          donut_tooltip1.html("<span style='font-size: 15px'><strong>" + d.data.Social + "</strong>:</span><br/>" + d.data.Count + " Users <br/>" + percentageFormat(d.data.Percentage));
        });

        path1.on("mouseout", function(d){
          donut_tooltip1.style("display","none");
        });

        svg1.append("g")
            .append("text")
            .attr("x", -23)
            .attr("y", -20)
            .attr("fill","#2c2c2c")
            .style("font-size","10px")
            .text("Facebook");

        svg1.append("g")
            .append("text")
            .attr("x", -50)
            .attr("y", 28)
            .attr("fill","#2c2c2c")
            .style("font-size","55px")
            .attr("fill","#4393E6")
            .style("font-weight","bold")
            .text("600");

        //Second donut chart
        var path2 = svg2.selectAll("path")
            .data(pie(data2))
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("class", "arc2")
            .attr("fill",function(d){
              return color(d.data.Social);
            });

        path2.on("mouseover", function(d){
          donut_tooltip2.style("display","block").style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px");
          donut_tooltip2.html("<span style='font-size: 15px'><strong>" + d.data.Social + "</strong>:</span><br/>" + d.data.Count + " Users <br/>" + percentageFormat(d.data.Percentage));
        });

        path2.on("mouseout", function(d){
          donut_tooltip2.style("display","none");
        });

        svg2.append("g")
            .append("text")
            .attr("x", -15)
            .attr("y", -20)
            .attr("fill","#2c2c2c")
            .style("font-size","10px")
            .text("Twitter");

        svg2.append("g")
            .append("text")
            .attr("x", -50)
            .attr("y", 28)
            .attr("fill","#2c2c2c")
            .style("font-size","55px")
            .attr("fill","#4393E6")
            .style("font-weight","bold")
            .text("300");

        //Third donut chart
        var path3 = svg3.selectAll("path")
            .data(pie(data3))
            .enter()
            .append("path")
            .attr("d", arc)
            .attr("class", "arc2")
            .attr("fill",function(d){
              return color(d.data.Social);
            });

        path3.on("mouseover", function(d){
          donut_tooltip3.style("display","block").style("left", (d3.event.pageX) + "px")
                .style("top", (d3.event.pageY) + "px");
          donut_tooltip3.html("<span style='font-size: 15px'><strong>" + d.data.Social + "</strong>:</span><br/>" + d.data.Count + " Users <br/>" + percentageFormat(d.data.Percentage));
        });

        path3.on("mouseout", function(d){
          donut_tooltip3.style("display","none");
        });

        svg3.append("g")
            .append("text")
            .attr("x", -20)
            .attr("y", -20)
            .attr("fill","#2c2c2c")
            .style("font-size","10px")
            .text("Google+");

        svg3.append("g")
            .append("text")
            .attr("x", -50)
            .attr("y", 28)
            .attr("fill","#2c2c2c")
            .style("font-size","55px")
            .attr("fill","#4393E6")
            .style("font-weight","bold")
            .text("100");

        //Legend for all
        var legendRectSize = 18,
            legendSpacing = 4;

        var legendContainer = d3.select("#donut")
                                .append("svg")
                                .attr("width", 800)
                                .attr("height", legendRectSize*5);

        var legend = legendContainer.selectAll(".legend")
              .data(color.domain())
              .enter().append("g")
              .attr("class", "legend")
              .attr('transform', function(d, i) {
            var height = legendRectSize + legendSpacing;
            var offset =  height * color.domain().length;
            var horz = i * legendRectSize * 5 - offset;
            var vert = legendRectSize;
            return 'translate(' + (horz + 280) + ',' + vert + ')';
          });

          legend.append("rect")
            .attr("width", legendRectSize)
            .attr("height", legendRectSize)
            .style("fill", color)
            .style("stroke", color);

          legend.append("text")
            .attr("x", legendRectSize + legendSpacing)
            .attr("y", legendRectSize - legendSpacing)
            .text(function(d){return d; })
            .style("font-size","15px");


      }


      </script>
