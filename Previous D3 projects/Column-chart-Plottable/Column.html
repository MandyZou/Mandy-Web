<!DOCTYPE html>
<html>
    <head>
    <meta http-equiv="content-type" content="text/html; charset=UTF8">
    <title>Rental Market</title>
    <link rel="stylesheet" type="text/css" href="plottable-master/plottable.css">
    </head>
    <style>
    .tooltip {
        pointer-events: none;
    }
    </style>
    <body>
        <svg id="column_chart" width="600px" height="350px"></svg>
        <script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
        <script src="https://d3js.org/d3.v3.min.js"></script>
        <script src="https://rawgithub.com/palantir/plottable/develop/plottable.js"></script>
        <script>

        var data = [{x:"Upper Northwest", y:2920}, {x:"Central DC", y:2876}, {x:"Columbia Heights/ShaW", y:2660},
                    {x:"Bethesda", y:2595}, {x:"NoMa/H Street", y:2394}, {x:"Rosslyn/Ballston", y:2390}];

        var xScale = new Plottable.Scales.Category();
        var yScale = new Plottable.Scales.Linear();

        var xAxis = new Plottable.Axes.Category(xScale, "bottom")
            .yAlignment("center");
        var yAxis = new Plottable.Axes.Numeric(yScale, "left");


        var plot = new Plottable.Plots.Bar()
            .addDataset(new Plottable.Dataset(data))
            .x(function(d) {return d.x;}, xScale)
            .y(function(d) {return d.y;}, yScale)
            .addDataset(new Plottable.Dataset(data))
            .renderTo("svg#column_chart")
            .labelsEnabled(true)
            .labelFormatter(function(n) {return "$" + n;});

        var dataTable = new Plottable.Components.Table([
                [yAxis, plot],
                [null, xAxis]
            ]);

        dataTable.renderTo("#column_chart");

        window.addEventListener("resize", function() {
            axis.redraw();
        });

        </script>
    </body>
</html>
