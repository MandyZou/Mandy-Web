<!DOCTYPE html>
<head>
    <title>Waster Sales Number</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://unpkg.com/topojson-client@3"></script>

    <style>
    #map {
        display: block;
        margin: 0 auto;
    }


    </style>

</head>

<body>
    <svg id="map" width = "960" height = "500"></svg>

    <script>
    var margin = {top: 20, left: 20, right: 20, bottom: 20},
        width = 960 - margin.left - margin.right,
        height = 500 - margin.top - margin.bottom;

    var projection = d3.geoMercator()
                   .scale(130)
                  .translate( [width / 2, height / 1.5]);

    var path = d3.geoPath()
        .projection(projection);

    var svg = d3.select("#map")
                .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.top + margin.bottom)
                .append("g")
                .attr("transform", "translate(" + margin.top + "," + margin.left + ")");

    d3.queue()
      .defer(d3.json, "world.json")
      // .defer(d3.csv, "wSales.csv")
      .await(ready);

    function ready(error, mData){
        if (error) throw error;

        console.log(mData);

        // var worldCountries = topojson.feature(mData, );

        svg.selectAll("path")
            .data(mData.features)
            .enter().append("path")
            .attr("class", "countries")
            .attr("fill", "#c2c2c2")
            .attr("stroke", "#fff")
            .attr("stroke-linejoin", "round")
            .attr("d", path);

    };





// Data source: http://www.naturalearthdata.com/downloads/110m-cultural-vectors/
    </script>


</body>
</html>
