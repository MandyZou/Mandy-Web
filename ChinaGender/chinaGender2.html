<body>
    <button id="all-asia-button">Asia</button><button id="all-comm-button">Communist States</button><button id="all-gdp-button">GDP TOP 10</button><button id="all-popu-button">Population Top 10</button>
    <div id="gg-all"></div>

    <script>
    var margin = {top: 20, left: 20, right: 20, bottom: 20},
        width = 1200 - margin.left - margin.right,
        height = 200 - margin.top - margin.bottom;

    d3.queue()
        .defer(d3.csv, "China_all.csv", type)
        .await(ready);

    function ready(error, data){
        if(error) throw error;

        var svg_all = d3.select("#gg-all")
                    .append("svg")
                        .attr("width", width + margin.left + margin.right)
                        .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform", "translate(" + margin.top + "," + margin.left + ")")
                    .attr("id","gg-all-graphic")
                    .call(d3.zoom().on("zoom", zoom));

        svg_all.append("line")
            .style("stroke","black")
            .attr("x1", 0)
            .attr("y1", 80)
            .attr("x2", 2300)
            .attr("y2", 80)
            .style("stroke", "#999999");

        // For zoom in, name every part of the axis separately
        var x = d3.scaleLinear()
                    .domain([0.5,0.8])
                    .range([0, width]);

        var xAxis = d3.axisBottom(x);

        var x_axis = svg_all.append("g")
                        .attr("id","x_axis")
                        .attr("transform", "translate(75,0)")
                        // .style("display","none")
                        .call(xAxis);

        var bars = svg_all.selectAll(".bar")
                        .data(data)
                    .enter().append("rect")
                        .attr("x", function(d){
                            if(d.Global > 0){
                                return x(d.Global);
                            } else {
                                return x(0);
                            }
                        })
                        .attr("width", 5)
                        .attr("y", 50)
                        .attr("height", 60)
                        .attr("class", function(d){return d.Countries + " " + d.Category1 + " " + d.Category2 + " " + d.Category3 + " " + d.Category4; })
                        .attr("fill", function(d){
                            if (d.Countries == "China"){
                                return "#C8515F";
                            } else {
                            return "rgba(201, 201, 201,0.6)"};
                        });


//Append text here
        var barsNumbers = svg_all.selectAll("text.bar")
                                .data(data)
                            .enter().append("text")
                                .attr("class", function(d){return d.Countries + "-numbers" + " " + d.Category1 + "-numbers" + " " + d.Category2 + "-numbers" + " " + d.Category3 + "-numbers" + " " + d.Category4 + "-numbers"; })
                                .attr("text-anchor","middle")
                                .attr("x", function(d){
                                        if(d.Global > 0){
                                            return x(d.Global);
                                        } else {
                                            return x(0);
                                        }
                                    })
                                .attr("y", 130)
                                .text(function(d){return d.Global})
                                .style("visibility", function(d){
                                    if (d.Countries == "China"){
                                            return "visible";
                                        } else {
                                        return "hidden"};
                                });

         var barsText =  svg_all.selectAll("text.bar")
                                .data(data)
                            .enter().append("text")
                                .attr("class", function(d){return d.Countries + "-text" + " " + d.Category1 + "-text" + " " + d.Category2 + "-text" + " " + d.Category3 + "-text" + " " + d.Category4 + "-text"; })
                                .attr("text-anchor","middle")
                                .attr("x", function(d){
                                        if(d.Global > 0){
                                            return x(d.Global);
                                        } else {
                                            return x(0);
                                        }
                                    })
                                .attr("y", 40)
                                .text(function(d){return d.Countries})
                                .style("visibility", function(d){
                                    if (d.Countries == "China"){
                                            return "visible";
                                        } else {
                                        return "hidden"};
                                });


        function zoom(){
           svg_all.transition()
                .duration(50)
                .call(xAxis.scale(d3.event.transform.rescaleX(x)));

            var new_xScale = d3.event.transform.rescaleX(x);
            bars.attr("x",function(d){
                                if(d.Global > 0){
                                    return new_xScale(d.Global);
                                } else {
                                    return new_xScale(0);
                                }
            });
            barsNumbers.attr("x",function(d){
                                if(d.Global > 0){
                                    return new_xScale(d.Global);
                                } else {
                                    return new_xScale(0);
                                }
            })
                        .style("stroke", function(d) {
                            if(d.Countries == "China"){
                                return "#C8515F";
                            } else {
                                return "#000"
                            }
                        });
            barsText.attr("x",function(d){
                                if(d.Global > 0){
                                    return new_xScale(d.Global);
                                } else {
                                    return new_xScale(0);
                                }
            })
                        .style("stroke",function(d) {
                            if(d.Countries == "China"){
                                return "#C8515F";
                            } else {
                                return "#000"
                            }
                        });
    };

    };
    // End of function ready()


    function type(d) {
        d.Global = +d.Global;
        return d;
    };


    </script>
