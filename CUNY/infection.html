<!DOCTYPE html>
<head>
    <title>New HIV Affection Number</title>
    <script src="https://d3js.org/d3.v4.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

    <style>

    #chart {
      width: 560px;
      height: 500px;
    }

    .line {
        fill: none;
        stroke: #ed992f;
        stroke-width: 3px;
    }

    .dottedLine {
        fill: none;
        stroke: #ed992f;
        stroke-width: 3px;
        stroke-dasharray: 7, 5;
    }

    .dottedLegend{
      stroke-width: 3px;
      stroke-dasharray: 4, 5;

    }

    .lineLegend{
      stroke-width: 3px;
    }

    .yaxis .domain {
        display: none;
      }

    .yaxis line{
        stroke: lightgrey;
        stroke-opacity: 0.7;
        shape-rendering: crispEdges;
    }

    .yaxis text {
        margin-left: 20px;
    }

    .xaxis line{
        display: none;
    }

    div.tooltip {
      position: absolute;
      text-align: center;
      width: 100px;
      height: 40px;
      padding: 2px;
      font: 12px sans-serif;
      background: white;
      border: 1px #2c2c2c solid;
      border-radius: 8px;
    }

  

    </style>
</head>

<body>
  <div id="chart"></div>

  <script>
  var margin = {top: 50, left: 50, right: 20, bottom: 20},
      width = 560 - margin.left - margin.right,
      height = 300 - margin.top - margin.bottom;

      console.log(height)

  var svg = d3.select("#chart")
              .append("svg")
                .attr("width", width + margin.left + margin.right)
                .attr("height", height + margin.bottom + margin.top)
              .append("g")
                .attr("transform", "translate(" + margin.top + "," + margin.left + ")");

  var x = d3.scaleLinear().range([0, width]),
      y = d3.scaleLinear().range([height, 0]);

  var line = d3.line().x(function(d){return x(d.Year)})
                      .y(function(d){return y(d.infections)});

  d3.queue()
    .defer(d3.csv, "number.csv")
    .defer(d3.csv, "target.csv")
    .await(ready);

  function ready(error, data, tdata){

    x.domain([2013,2020]);
    y.domain([500,3000]);

    svg.append("path")
       .data([data])
       .attr("class", "line")
       .attr("d", line);

    svg.append("path")
       .data([tdata])
       .attr("class", "dottedLine")
       .attr("d", line);

    svg.append("g")
       .attr("class", "xaxis")
       .attr("transform", "translate(0," + height + ")")
       .call(d3.axisBottom(x)
                .ticks(8)
                .tickFormat(d3.format(""))
                .tickSize([9]));

    svg.append("g")
      .attr("class", "yaxis")
      .call(d3.axisLeft(y)
              .ticks(6)
              .tickSize(-width))
      .append("text")
      .attr("x", 0)
      .attr("y", y(y.ticks().pop())+ 0.5)
      .attr("dy", "-1em")
      .attr("fill", "#000")
      .attr("font-wight", "bold")
      .attr("text-anchor", "start")
      .text("New HIV Infection Cases");

//Add tooltip
  var div = d3.select("body").append("div")
        .attr("class", "tooltip")
        .style("opacity", 0);

    svg.selectAll("dot")
        .data(data)
        .enter().append("circle")
        .attr("r", 4)
        .style("fill", "white")
        .style("stroke", "#ed992f")
        .attr("cx", function(d){return x(d.Year);})
        .attr("cy", function(d){return y(d.infections); })
        .on("mouseover", function(d){
          div.transition()
              .duration(200)
              .style("opacity", .9);
          div.html("In " + d.Year + ", <span style='color: red'>" + d.infections + "</span> new HIV infection cases")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY -28) + "px");
        })
        .on("mouseout", function(d){
          div.transition()
            .duration(500)
            .style("opacity", 0);
        });

    svg.selectAll("dot")
        .data(tdata)
        .enter().append("circle")
        .attr("r", 4)
        .attr("cx", function(d){return x(d.Year);})
        .attr("cy", function(d){return y(d.infections); })
        .style("fill", "white")
        .style("stroke", "#ed992f")
        .on("mouseover", function(d){
          div.transition()
              .duration(200)
              .style("opacity", .9);
          div.html("In " + d.Year + ", the target is <span style='color: red'>" + d.infections + "</span> new HIV infection cases")
            .style("left", (d3.event.pageX) + "px")
            .style("top", (d3.event.pageY -28) + "px");
        })
        .on("mouseout", function(d){
          div.transition()
            .duration(500)
            .style("opacity", 0);
        });

//Add legend
    var legendContainer = d3.select("#chart")
                      .append("svg")
                      .attr("width", 500)
                      .attr("height", 50);

    legendContainer.append("g")
                   .attr("class", "lineLegend")
                   .append("line")
                   .attr("x1", 50)
                   .attr("y1", 15)
                   .attr("x2", 80)
                   .attr("y2", 15)
                   .style("stroke", "#ed992f");

    legendContainer.append("text")
                   .attr("x", 90)
                   .attr("y", 20)
                   .text("Actual Number")
                   .style("font-size","13px");

    legendContainer.append("g")
                   .attr("class", "dottedLegend")
                   .append("line")
                   .attr("x1", 50)
                   .attr("y1", 30)
                   .attr("x2", 80)
                   .attr("y2", 30)
                   .style("stroke", "#ed992f");

    legendContainer.append("text")
                   .attr("x", 90)
                   .attr("y", 37)
                   .text("Target Number")
                   .style("font-size","13px");     

  };




  </script>

</body>
</html>
