    <h1>How Gender Pay Gap Vary in Education Degrees</h1>
    <p>The higher the degree is, the bigger the gender pay gap. Plus, the gap doesn't change much over the past 6 years.</p>
    <div id="chart"></div>
    <script>
        var margin = {top: 70, left: 40, right: 40, bottom: 30},
            width = 500 - margin.left - margin.right,
            height = 350 - margin.top - margin.bottom;

        var svg = d3.select("#chart")
                    .append("svg")
                    .attr("width", width + margin.left + margin.right)
                    .attr("height", height + margin.top + margin.bottom)
                    .append("g")
                    .attr("transform","translate(" + margin.left + "," + margin.top + ")"); 

        var x = d3.scaleLinear()
                  .domain([2010,2015])
                  .range([0,width]);

        var y = d3.scaleLinear()
                  .domain([14000,85000])
                  .range([height,0]);

        var line = d3.line()
                .x(function(d){return x(d.Year); })
                .y(function(d){return y(d.Male); });

        var line2 = d3.line()
                    .x(function(d){return x(d.Year); })
                    .y(function(d){return y(d.Female); });

        d3.queue()
          .defer(d3.csv,"lessHighschool.csv")
          .await(ready);

        function ready(error, data0){
            if(error) throw error;

            // console.log(data0)

            svg.append("path")
                .data([data0])
                .attr("fill","none")
                .attr("stroke","#17927C")
                .attr("stroke-width", 2)
                .attr("d",line);

            svg.append("path")
                .data([data0])
                .attr("fill","none")
                .attr("stroke","#F4B7DF")
                .attr("stroke-width", 2)
                .attr("d",line2);

            svg.append("g")
                .attr("class","xaxis")
                .attr("transform","translate(0," + height + ")")
                .call(d3.axisBottom(x)
                        .ticks(6)
                        .tickPadding([10])
                        .tickFormat(d3.format(" "))
                        .tickSizeOuter(0));

            svg.append("g")
                .attr("class","yaxis")
                .attr("transform","translate(" + width + ",0)")
                .call(d3.axisLeft(y)
                        .tickFormat(d3.format(",d"))
                        .tickSize(width)
                        .tickSizeOuter(0)
                        .tickPadding([6]))
                .append("text")
                .attr("dy","1em")
                .attr("transform","translate(-341,0)")
                .style("fill","#000")
                .text("Median Income($)");

            svg.append("text")
                .attr("x", 100)
                .attr("y", 0)
                .text("Less than High School Graduate");

            svg.append("line")
                .attr("x1", 0)
                .attr("x2", 30)
                .attr("y1", -40)
                .attr("y2", -40)
                .attr("class","lines")
                .style("stroke","#17927C")
                .style("stroke-width","4px");

            svg.append("text")
                .attr("x",35)
                .attr("y", -35)
                .style("font-size","15px")
                .text("Male");

            svg.append("line")
                .attr("x1", 80)
                .attr("x2", 110)
                .attr("y1", -40)
                .attr("y2", -40)
                .attr("class","lines")
                .style("stroke","#F4B7DF")
                .style("stroke-width","4px");

            svg.append("text")
                .attr("x",115)
                .attr("y", -35)
                .style("font-size","15px")
                .text("Female");

        }; 



//Resources: https://stackoverflow.com/questions/39431032/using-d3-filter-in-an-update-function
