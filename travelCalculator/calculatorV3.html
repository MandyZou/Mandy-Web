<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Framework -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Sans:400,600" rel="stylesheet">

        <style>
        body{
            background-image: url("background-photo.png");
            background-size: 900px;
            background-repeat: no-repeat;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 20px;
        }

        #calculator-area {
            width: 1200px;
            height: 700px;
            padding-top: 25px;
            margin: 100px 0 60px 300px;
            background-color: white;
        }

        h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 30px;
            color: #ed1c24;
            box-shadow: inset 0 -1px 0 #ed1c24;
        }

        input {
            margin-bottom: 20px;
        }

        .spending {
            margin-left: 100px;
        }

        .saving {
            margin-left: 100px;
            margin-top: 20px;
            height: 300px;
        }
       
        </style>

    </head>
    <body>
        
        <div id="calculator-area">
            <div class="spending">
                <h1>SPENDING</h1>
                Annual Airfare Spending: $ <input type="text" id="airfare" name="airfare" />
                <br />
                Annual Hotel Spending: $ <input type="text" id="hotel" name="hotel" />
                <br />
                Annual Car Spending: $ <input type="text" id="car" name="car" />
                <br />
                Annual Total: $ <input type="text" id="total" name="total" />
                <br />
               
                <button type="button" onclick="cal()">See Saving</button>
                <br />
            </div>

            <div class="saving">
                <h1>SAVING</h1>
                Average Airfare Savings: $<p id="air_result" name="air_result"></p>
                Average Hotel Savings: $<p id="hotel_result" name="hotel_result"></p>
                Average Car Savings: $<p id="car_result" name="car_result"></p>
                Estimated Total Hard Dollar Savings: $<p id="hard_result" name="hard_result"></p>
                Return on Investment: $<p id="return_result" name="return_result"></p>
            </div>
        </div>
        

        <script>
        function cal(){
            var textType = Node.textContent ? 'textContent' : 'innerText',
                peoplenum = parseFloat(document.getElementById("peoplenum").value) || 0,
                timenum = parseFloat(document.getElementById("timenum").value) || 0,
                domesticper = parseFloat(document.getElementById("domesticper").value) || 0,
                interper = parseFloat(document.getElementById("interper").value) || 0,
                result = document.getElementById("result"),
                travelresult = (peoplenum * 100 + timenum * 10) * (0.01 * domesticper) + (peoplenum * 100 + timenum * 10) * (0.01 * interper);

                console.log(travelresult)

                result[textType] = travelresult;
        };

        //https://www.codecademy.com/courses/web-advanced-en-x6JWW/0/1
        //https://codepen.io/lalwanivikas/pen/eZxjqo
        //http://jsfiddle.net/davidThomas/wxhU9/4/
        //https://stackoverflow.com/questions/15994510/javascript-text-input-calculator
        
       
        </script>

    </body>
</html>
