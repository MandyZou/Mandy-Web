<!DOCTYPE html>
<html>
    <head>
        <title>Calculator</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

        <!-- Framework -->
        <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

        <link href="https://fonts.googleapis.com/css?family=Cinzel|Josefin+Sans:400,600" rel="stylesheet">

        <style>
        body{
            background-image: url("background-photo-2.png");
            background-size: 2000px;
            background-repeat: no-repeat;
            font-family: 'Josefin Sans', sans-serif;
            font-size: 20px;
        }

        #calculator-area {
            width: 850px;
            height: 750px;
            padding-top: 25px;
            margin: 80px 0 60px 300px;
            background-color: white;
        }

        h1 {
            font-family: 'Josefin Sans', sans-serif;
            font-size: 30px;
            color: #ed1c24;
            box-shadow: inset 0 -1px 0 #ed1c24;
        }

        input {
            margin-bottom: 20px;
        }

        .spending {
            margin-left: 100px;
            margin-right: 100px;
        }

        .saving {
            margin-left: 100px;
            margin-right: 100px;
            margin-top: 50px;
            height: 300px;
        }

        #result_button{
            color: #fff;
            background-color: #ed1c24;
            font-size: 15px;
            padding: 10px 30px 10px 30px;
            border: none;
            cursor: pointer;
        }

        #result_button:focus {
            outline:0;
        }

        span{
            color: #ed1c24;
        }

       
        </style>

    </head>
    <body>
        
        <div id="calculator-area">
            <div class="spending">
                <h1>SPENDING</h1>
                Annual Airfare Spending: $ <input type="text" id="airfare" name="airfare" />
                <br />
                Annual Hotel Spending: $ <input type="text" id="hotel" name="hotel" />
                <br />
                Annual Car Spending: $ <input type="text" id="car" name="car" />
                <br />
                Annual Total: $ <input type="text" id="total" name="total" />
                <br />
               
                <button id="result_button" type="button" onclick="cal()">SEE RESULTS</button>
                <br />
            </div>

            <div class="saving">
                <h1>SAVING</h1>
                <p>Average Airfare Savings: $ <span id="air_result" name="air_result"></span></p>
                <p>Average Hotel Savings: $ <span id="hotel_result" name="hotel_result"></span></p>
                <p>Average Car Savings: $ <span id="car_result" name="car_result"></span></p>
                <p>Estimated Total Hard Dollar Savings: $ <span id="hard_result" name="hard_result"></span></p>
                <p>Return on Investment: $ <span id="return_result" name="return_result"></span></p>
            </div>
        </div>
        

        <script>
        function cal(){
            var textType = Node.textContent ? 'textContent' : 'innerText',
                airfare = parseFloat(document.getElementById("airfare").value) || 0,
                hotel = parseFloat(document.getElementById("hotel").value) || 0,
                car = parseFloat(document.getElementById("car").value) || 0,
                //saving name
                air_result = document.getElementById("air_result"),
                hotel_result = document.getElementById("hotel_result"),
                car_result = document.getElementById("car_result"),
                //calculating...
                air_saving = airfare * 0.2,
                hotel_saving = hotel * 0.15,
                car_saving = car * 0.25;

                air_result[textType] = air_saving;
                hotel_result[textType] = hotel_saving;
                car_result[textType] = car_saving;
        };

        //https://www.codecademy.com/courses/web-advanced-en-x6JWW/0/1
        //https://codepen.io/lalwanivikas/pen/eZxjqo
        //http://jsfiddle.net/davidThomas/wxhU9/4/
        //https://stackoverflow.com/questions/15994510/javascript-text-input-calculator
        
       
        </script>

    </body>
</html>
